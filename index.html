<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="">
        <nav>
          <div>
            <img src="images/header/hamburger-menu.svg" alt="menu hamburger" />
            <img
              src="images/header/youtube-logo.svg"
              alt="youtube logo"
              class="logo"
            />
          </div>
          <div class="search-div">
            <input type="text" name="search-input" id="" class="search-input" />
            <button class="search-btn">
              <img
                src="images/header/search.svg"
                alt="search picture"
                class="search-img"
              />
            </button>
            <button class="search-voice">
              <img
                src="images/header/voice-search-icon.svg"
                alt="voice search image"
                class="voice"
              />
            </button>
          </div>
          <div class="right-nav">
            <img src="images/header/upload.svg" alt="video upload image" />
            <img src="images/header/youtube-apps.svg" alt="app image" />
            <div>
              <img
                src="images/header/notifications.svg"
                alt="notification image"
                class="notification"
              />
              <button class="notifocation-number">2</button>
            </div>

            <img src="images/header/my-channel.jpeg" alt="profile picture" />
          </div>
        </nav>
      </div>
    </header>
    <main>
      <aside></aside>
      <section></section>
    </main>
  </body>
</html>
